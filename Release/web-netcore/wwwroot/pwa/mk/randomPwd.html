<head>

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="../css/tck.css" rel="stylesheet" />

    <title></title>
    <style>
        .item {
            position: relative;

            line-height: 35px;

        }

            .item span {
                display: inline-block;
            }
            .item input[type='checkbox'] {
                margin-left:20px;
            }
        textarea {
            margin-left: 20px;
            height: 60px;
        }

    <div id="title">
        <div id="ttleft"></div>
        <div id="ttright"></div>
        <span></span>

        <div style="padding-left:30px;" class="item">
            <span id="xzws">14位密码</span>
            <div class="arrow-down" style="top:12px;"></div>
        </div>
        <div class="item">
            <input id="c1" type="checkbox" name="" checked="checked" />

        </div>
        <div class="item">
            <input id="c2" type="checkbox" name="" checked="checked" />

        </div>
        <div class="item">
            <input id="c3" type="checkbox" name="" checked="checked" />
            <span>小写字母</span>
        </div>
        <div class="item">
            <input id="c4" type="checkbox" name="" />

        <div style="text-align: center;">

            </div>
